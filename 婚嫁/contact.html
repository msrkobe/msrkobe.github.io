	<script>

		
//返回顶部
	$(function(){ 
		//当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失 
			$(function () { 
				$(window).scroll(function(){ 
					if ($(window).scrollTop()>700){ 
						$(".return").fadeIn(500); 
						}else{ 
						$(".return").fadeOut(500); 
						} 
					}); 
					//当点击跳转链接后，回到页面顶部位置 
					$(".return").click(function(){ 
					$('body,html').animate({scrollTop:0},300); 
					return false; 
				}); 
			}); 
		});
